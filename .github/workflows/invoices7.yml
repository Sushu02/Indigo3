name: Process Invoices

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: "0 1 * * *"   # run daily at 1 AM

jobs:
  invoice_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install chromedriver-autoinstaller selenium beautifulsoup4 PyPDF2

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Run invoice processing script
      run: |
        TIMESTAMP=$(date +"%Y%m%d%H%M%S")
        OUTPUT_CSV="myoutput_${TIMESTAMP}.csv"
        echo "Processing input and saving output to $OUTPUT_CSV"
        python main7.py --input 145-150l.csv --output $OUTPUT_CSV
        echo "Processing complete. Generated: $OUTPUT_CSV"
        echo "OUTPUT_CSV=$OUTPUT_CSV" >> $GITHUB_ENV

    - name: Upload output CSV
      uses: actions/upload-artifact@v4
      with:
        name: invoice-output
        path: myoutput_*.csv
